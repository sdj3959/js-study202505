<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body background="blue">

    <input type="text" id="colorInput" placeholder="색상 이름이나 HEX 코드를 입력하세요">
    <div id="warning" style="color: red; display: none;">유효하지 않은 색상입니다!</div>

    <script>
        const $body = document.body;
        const $inputBox = document.querySelector(`#colorInput`);
        const $wrongText = document.querySelector(`#warning`);
        let colorText = '';

        $inputBox.addEventListener('input', () =>{
          colorText = $inputBox.value;
          $body.style.background = colorText;

          // 정확한 색상을 입력하지 않으면
          // style프로퍼티의 background프로퍼티가 빈문자열이다.
          if (colorText !== $body.style.background) $wrongText.style.display = 'block';
          else $wrongText.style.display = 'none';
        });

    </script>


</body>
</html>
