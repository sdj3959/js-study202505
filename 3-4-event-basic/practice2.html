<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        #image {
            width: 100px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div class="btn-group">
        <button id="increaseSize">이미지 크기 증가</button>
        <button id="decreaseSize">이미지 크기 감소</button>
    </div>
    <img id="image" src="https://image.yes24.com/goods/105982287/XL" alt="이미지">

    <script>
        const $btnIncreaseSize = document.getElementById(`increaseSize`);
        const $btnDecreaseSize = document.getElementById(`decreaseSize`);

        const $img = document.querySelector(`#image`);

        let imgSize = 100;

        $btnIncreaseSize.addEventListener(`click`, () => {
          if(imgSize<=200) {
            imgSize += 20;
            $img.style.width = `${imgSize}px`;
          }
        });
        $btnDecreaseSize.addEventListener(`click`, () => {
          if(imgSize>20){
            imgSize -= 20;
            $img.style.width = `${imgSize}px`;
          }
        });
    </script>

</body>
</html>
