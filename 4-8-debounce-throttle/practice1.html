<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .counter {
            width: 40%;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="counter">
        <h1>초콜릿 개수</h1>
        <h2 class="count1">0</h2>
        <button id="decrease1"> -</button>
        <button id="increase1"> +</button>
    </div>

    <div class="counter">
        <h1>치즈 개수</h1>
        <h2 class="count2">0</h2>
        <button id="decrease2"> -</button>
        <button id="increase2"> +</button>
    </div>

    <script>
      const $count1 = document.querySelector('.count1');
      const $count2 = document.querySelector('.count2');
      const $decreaseBtn1 = document.querySelector(`#decrease1`);
      const $decreaseBtn2 = document.querySelector(`#decrease2`);
      const $increaseBtn1 = document.querySelector(`#increase1`);
      const $increaseBtn2 = document.querySelector(`#increase2`);

      function closure() {
        let count = 0;
        const increase = ()=> ++count;
        const decrease = ()=> --count;

        return {increase, decrease};
      };
      const {increase : chocoInc , decrease : chocoDec } = closure();
      const {increase : cheeseInc , decrease : cheeseDec } = closure();


      $increaseBtn1.addEventListener('click', e=>{
        $count1.textContent = chocoInc();
      });
      $decreaseBtn1.addEventListener('click', e=>{
        $count1.textContent = chocoDec();
      });
      $increaseBtn2.addEventListener('click', e=>{
        $count2.textContent = cheeseInc();
      });
      $decreaseBtn2.addEventListener('click', e=>{
        $count2.textContent = cheeseDec();
      });
    </script>
</body>
</html>
