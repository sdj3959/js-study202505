<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

    <script>
      const colors = ["lightblue", "lightgreen", "lightcoral"];

      // 3초마다 순환하면서 바디의 백그라운드르 변경시킴
      // 단, 15초 후에는 더 이상 배경 변경을 멈춰야함

      const $body = document.body;

      let colorsIdx = 0;

      $body.style.background = colors[colorsIdx];


      const intervalId = setInterval(() =>{
        colorsIdx++;
        if (colorsIdx === colors.length) colorsIdx = 0;
        $body.style.background = colors[colorsIdx];
      },3000);

      setTimeout(() =>{
        clearInterval(intervalId);
      },15000);

    </script>

</body>
</html>
